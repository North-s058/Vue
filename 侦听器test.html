<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <span>用户名:</span>
        <span>
          <input type="text" v-model.lazy="uname" />
        </span>
        <span>{{tip}}</span>
      </div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          uname: "",
          tip: "",
        },
        watch:{
            uname:function(val){
                var that =this
                this.tip = '正在验证'
               setTimeout(() => {
                if(val == 'zhangsan'){
                    that.tip = '可以使用'
                }else{
                    that.tip = '禁止使用'
                }
               }, 2000);
            }
        }
      });
    </script>
  </body>
</html>
